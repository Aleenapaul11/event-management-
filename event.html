<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }
    </style>
</head>
<body class="bg-[#1e3a8a]">

    <!-- Header Section -->
    <section class="text-center py-16">
        <h1 class="text-5xl font-bold text-white glass p-6 w-1/2 mx-auto">Event Gallery</h1>
    </section>

    <!-- Event Gallery Section -->
    <section class="px-4 py-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Image 1 -->
            <div class="rounded-lg overflow-hidden border-4 border-white">
                <img src="https://live.staticflickr.com/4186/33724410974_6a6391c460_b.jpg" alt="Artist - Vinneth" class="w-full h-full object-cover">
            </div>
            <!-- Image 2 -->
            <div class="rounded-lg overflow-hidden border-4 border-white">
                <img src="https://blackhattalent.com/wp-content/uploads/2023/03/Sunidhi-Chauhan-at-an-event-for-HDFC-Bank-in-Goa1-scaled-e1695719774230.jpg" alt="Sunidhi Chauhan Event" class="w-full h-full object-cover">
            </div>
            <!-- Image 3 -->
            <div class="rounded-lg overflow-hidden border-4 border-white">
                <img src="https://engage4more.com/blog/wp-content/uploads/2022/07/Arijit-Singh-1.jpg" alt="Arijit Singh Concert" class="w-full h-full object-cover">
            </div>
            <!-- Image 4 -->
            <div class="rounded-lg overflow-hidden border-4 border-white">
                <img src="https://www.hire4event.com/blogs/wp-content/uploads/2022/05/abstral-official-TGmo7a2UbmA-unsplash-scaled.jpg" alt="Event Stage" class="w-full h-full object-cover">
            </div>
            <!-- Image 5 -->
            <div class="rounded-lg overflow-hidden border-4 border-white">
                <img src="https://images.picxy.com/cache/2020/2/5/fa335ae2f3447e37ec604fc539231380.jpg" alt="Event Lighting" class="w-full h-full object-cover">
            </div>
            <!-- Image 6 -->
            <div class="rounded-lg overflow-hidden border-4 border-white">
                <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC/et00412578-newkacfttc-portrait.jpg" alt="Singing Show Event" class="w-full h-full object-cover">
            </div>
            <!-- Image 7 -->
            <div class="rounded-lg overflow-hidden border-4 border-white">
                <img src="https://images.picxy.com/cache/2020/2/5/0abcba52207a13e0c36cb405fa7e3422.jpg" alt="Event Decoration" class="w-full h-full object-cover">
            </div>
            <!-- Image 8 -->
            <div class="rounded-lg overflow-hidden border-4 border-white">
                <img src="https://www.eventfaqs.com/Uploads2018/00Uploads%202024/Oct24/1728033792200.jpeg" alt="Music Concert" class="w-full h-full object-cover">
            </div>
        </div>
    </section>

</body>
</html>
